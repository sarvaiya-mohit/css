<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="poppins/stylesheet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            
            <h1 class="formTitle">
                Job Application form
            </h1>
            <img class="formImg" src="./img/SSTK_LP_Video-Background_1200x627.jpg" alt="">
       <form>
        <div class="row">
            <div class="col">
                <input class="input" type="text" placeholder="Enter your First Name" />
            </div>
            <div class="col">
                <input class="input" type="text" placeholder="Enter your Last Name" />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="input" type="text" placeholder="Enter your Email" />
            </div>
            <div class="col">
                <input class="input" type="text" placeholder="Enter your Number" />
            </div>
        </div>
        <div class="row">
            <div class="col">
               <select class="input" name="" id="">
                <option>--Select city--</option>
                <option>Bhavnagar</option>
                <option>surat</option>
                <option>Rajkot</option>
                <option>jamnagar</option>
               </select>
            </div>
            <div class="col">
                <input class="input" type="text" placeholder="Position Applied For" />
            </div>
        </div>
        <div class="row">
            <div class="bigcol">
                <textarea class="input" placeholder="Message"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="bigcol">
             <p>
                upload your CV 
                <input type="file">
             </p>
            </div>
        </div>
        <div class="row">
            <div class="bigcol">
                <button class="btn">Apply Now</button>
            </div>
        </div>
       </form>
       
        </div>
    </div>
    
</body>
</html>
